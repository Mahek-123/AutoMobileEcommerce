<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{vehicleCard.name}}</mat-card-title>
    </mat-card-header>
 
    <mat-card-content>
      <img src="../../assets/{{vehicleCard.productId}}.jpg">
       <p><span>Mileage: </span>{{vehicleCard.mileage}}</p>
       <p><span>Color: </span>{{vehicleCard.color}}</p>
       <p><span>Price: </span>{{vehicleCard.price}}</p>
    </mat-card-content>

<div *ngIf="cart">
        <span ><i class="fa fa-shopping-cart" id="mycart" (click)="addToCart()"></i></span>
</div> 
<div *ngIf="!cart">
 <span (click)="delete()" title="Delete Product" id="delete"><mat-icon>delete</mat-icon></span> 
  <a routerLink="../display/updateproductdetails/{{vehicleCard.productId}}">
  <span id="edit" title="Edit Details"><mat-icon>edit</mat-icon></span>
</a>
</div>
</mat-card>
