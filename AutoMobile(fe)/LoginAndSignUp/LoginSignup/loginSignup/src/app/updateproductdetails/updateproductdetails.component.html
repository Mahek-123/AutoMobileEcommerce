<h1 >UPDATE DETAILS</h1>
<h2>{{vehicle.name}}</h2>
<span title="Back to Home" (click)="back()" id="back"><i class="fa fa-chevron-circle-left"></i></span>
<div class="container">
    <form (ngSubmit)="OnSubmit()">
     
        <div>
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Car Name</mat-label>
                <input matInput [(ngModel)]="vehicle.name" name="name" type="text" required>
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Mileage</mat-label>
                <input matInput [(ngModel)]="vehicle.mileage" name="mileage" type="text" required>
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Color</mat-label>
                <input matInput [(ngModel)]="vehicle.color" name="color" type="text" required>
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput [(ngModel)]="vehicle.price" name="price" type="text" required>
            </mat-form-field>
        </div>
    
        <div class="btn">
            <button type="submit">Add</button>
        </div>
    </form>
    </div>
