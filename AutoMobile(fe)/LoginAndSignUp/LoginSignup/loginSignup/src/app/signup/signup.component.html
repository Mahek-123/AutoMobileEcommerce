<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="OnSubmit()">
  
      <div class="toggles">
        <a routerLink=""><div class="loginT">LOGIN</div></a>
        <a routerLink="/signup"><div class="signupT">SIGN UP</div></a>
      </div>

      <div>
        <mat-form-field class="block">
          <span id="icon"><i class="fa fa-solid fa-user"></i></span>
          <input matInput placeholder="FirstName" formControlName="firstname">
          <mat-error *ngIf="firstname?.invalid && (firstname?.dirty || firstname?.touched)">
            <mat-error *ngIf="firstname?.errors?.['required']">
              FisrtName is required
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="block">
          <span id="icon"><i class="fa fa-solid fa-phone"></i></span>
          <input matInput placeholder="Phone Number" formControlName="mobile">
          <mat-error *ngIf="mobile?.invalid && (mobile?.dirty || mobile?.touched)">
            <mat-error *ngIf="mobile?.errors?.['required']">
              Contact is required
            </mat-error>
            <mat-error *ngIf="mobile?.errors?.['minlength']">
               Phone number should consist 10 digits
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>


      <div>
        <mat-form-field class="block">
          <span id="icon"><i class="fa fa-solid fa-envelope"></i></span>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <mat-error *ngIf="email?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
              Enter valid email address
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="input">
            <span id="icon"><i class="fa fa-solid fa-lock"></i></span>
            <span id="eyes" (click)="change()"><i class="fa {{eyeIcon}}"></i></span>
            <input matInput [type]="type" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <mat-error *ngIf="password?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="btn">
        <button [disabled]="!signupForm.valid" type="submit">SignUp</button>
      </div>
    </form>
  </div>
