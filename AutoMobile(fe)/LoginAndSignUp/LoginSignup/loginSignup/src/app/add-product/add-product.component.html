
<h3>Add Product</h3>
<span title="Back to Home" (click)="back()" id="back"><i class="fa fa-chevron-circle-left"></i></span>
<div class="container">
<form [formGroup]="addProductForm" (ngSubmit)="OnSubmit()">

    <div>
        <mat-form-field class="input">
            <input matInput type="text" placeholder="Vehicle's Name" formControlName="name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="input">
            <input matInput  type="text" placeholder="Vehicle's Mileage" formControlName="mileage">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="input">
            <input matInput  type="text" placeholder="Vehicle's Color" formControlName="color">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="input">
            <input matInput  type="text" placeholder="Vehicle's Price" formControlName="price">
        </mat-form-field>
    </div>

    <div class="btn">
        <button [disabled]="!addProductForm.valid" type="submit">Add</button>
    </div>
</form>
</div>
